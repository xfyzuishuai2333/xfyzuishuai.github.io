<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>要它 or 不要它 ❤️</title>
  <style>
    body {
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      font-family: '微软雅黑', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: red;
      transform: rotate(-45deg);
      margin: 100px auto;
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 40px;
    }

    @keyframes heartbeat {
      0% {
        transform: rotate(-45deg) scale(1);
      }
      25% {
        transform: rotate(-45deg) scale(1.1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
      75% {
        transform: rotate(-45deg) scale(1.1);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 300px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .no-btn {
      background-color: #9e9e9e;
      color: white;
      position: relative;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0;
      transition: all 1s ease;
    }

    。fireworks.active {
      z-index: 999;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="heart"></div>

<div class="buttons">
  <button class="yes-btn" onclick="accept()">要它</button>
  <button class="no-btn" id="noBtn" onclick="refuse()">不要它</button>
</div>

<div class="fireworks" id="fireworks" style="background-image: url('https://media.giphy.com/media/26xBIK1aFPUXY2XpO/giphy.gif');"></div>

<script>
  const fireworks = document.getElementById('fireworks');
  const heart = document.querySelector('.heart');
  const noBtn = document.getElementById('noBtn');
  let refuseClicked = false;

  function accept() {
    fireworks.classList.add('active');
    heart.style.display = 'none';

    setTimeout(() => {
      document.body.innerHTML = `
        <h1 style="color:#ff1493;margin-top:80px;font-size:32px;">🎆 点开了就没法关闭啦～</h1>
        <h2 style="color:#e91e63;font-size:24px;">又美丽又浪漫的你终于点了「要它」❤️<br>烟花已经为这一刻绽放啦</h2>
        <div class="fireworks active" style="background-image: url('https://media.giphy.com/media/26xBIK1aFPUXY2XpO/giphy.gif');"></div>
      `;
    }， 500);
  }

  function refuse() {
    // 第一次点击后激活“飞行”模式
    if (!refuseClicked) {
      refuseClicked = true;
      noBtn.style.position = 'absolute'; // 切换为绝对定位
    }
    moveButtonRandomly();
  }

  function moveButtonRandomly() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // 获取可视区域尺寸
    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    // 随机坐标（不超过可视区域）
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  }

  // 每次点击按钮都飞
  noBtn.addEventListener('click', () => {
    if (refuseClicked) {
      moveButtonRandomly();
    }
  });
</script>

</body>
</html>
